<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #app {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #cevap {
            margin-top: 10px;
            padding: 10px;
            background-color: #eee;
        }
    </style>
    <title>Yapay Zeka Uygulaması</title>
</head>
<body>
    <div id="app">
        <h2>Soru Sor</h2>
        <label for="soru">Sorunuzu yazın:</label>
        <input type="text" id="soru" placeholder="Sorunuzu girin">

        <button onclick="soruGonder()">Gönder</button>

        <h2>Cevap</h2>
        <div id="cevap"></div>
    </div>

    <script>
        function soruGonder() {
            var soru = document.getElementById("soru").value;
            var cevapDiv = document.getElementById("cevap");

            // Soru kontrolü
            if (!soru) {
                cevapDiv.innerHTML = "Lütfen bir soru girin.";
                return;
            }

            // Basit bir web sorgusu ile cevap alınsın
            // Bu sadece bir örnek, gerçek bir uygulama için bir API kullanılmalıdır
            var url = "https://www.google.com/search?q=" + encodeURIComponent(soru);

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Gelen HTML içerisinden bir cevap alabilirsiniz
                    // Ancak, gerçek bir uygulama için API kullanmak daha uygundur
                    cevapDiv.innerHTML = data;
                })
                .catch(error => {
                    cevapDiv.innerHTML = "Cevap alınamadı. Hata: " + error.message;
                });
        }
    </script>
</body>
</html>
